<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align form and heading vertically */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        h2 {
            margin-bottom: 20px; /* Add space between heading and form */
            color: #333;
        }
    
        form {
            width: 100%;
            max-width: 340px; /* Set max width for larger screens */
            margin: 0 auto; /* Center form in the page */
            padding: 40px; /* Increase padding for better spacing */
            background-color: #fff;
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center; /* Center-align the text for consistency */
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Darker color for better readability */
            font-weight: bold; /* Make labels bold */
        }
    
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 12px; /* Increase padding for better touch targets */
            margin-bottom: 20px; /* Increase margin for better spacing */
            border: 2px solid #ccc; /* Thicker border for better visual structure */
            border-radius: 4px;
            font-size: 16px; /* Increase font size for better readability */
        }
    
        input[type="submit"] {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 12px; /* Increase padding for a larger button */
            margin-bottom: 20px; /* Increase margin for better spacing */
            border: none; /* Remove border for button */
            border-radius: 4px; /* Consistent border radius */
            background-color: #007FA2;
            color: white;
            font-size: 16px; /* Match input field font size */
            cursor: pointer; /* Change cursor to pointer for button */
            transition: background-color 0.3s; /* Smooth background transition */
        }
    
        input[type="submit"]:hover {
            background-color: #00708f; /* Darken button on hover for feedback */
        }
    
        p {
            color: #555;
        }
    
        a {
            color: #3498db;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
        .flash-message{
            color:red;
            padding-bottom: 2%;
        }
    </style>
    
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <form method="POST" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</body>
</html>
